<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex Panels ♠️</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pirata+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="panels">
      <div class="panel panel1">
        <p>Was Not</p>
        <p>Born</p>
        <p>Special</p>
      </div>
      <div class="panel panel2">
        <p>Hard</p>
        <p>To</p>
        <p>Beat</p>
      </div>
      <div class="panel panel3">
        <p>Never</p>
        <p>Lose</p>
        <p>Hope</p>
      </div>
      <div class="panel panel4">
        <p>Always</p>
        <p>Live</p>
        <p>Free</p>
      </div>
      <div class="panel panel5">
        <p>Too Far</p>
        <p>To</p>
        <p>Quit Now</p>
      </div>
      <div class="panel panel6">
        <p>Learn</p>
        <p>Win</p>
        <p>Earn</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
